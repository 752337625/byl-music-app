<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="/favicon.ico" />
		<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />

		<!-- Safari浏览器私有meta属性 -->
		<!-- 添加到主屏幕后，全屏显示。 兼容性在ipone  11 上失效 注意：apple-touch-fullscreen 和apple-mobile-web-app-capable 不能同时设置否则apple-mobile-web-app-capable设置为yes时，不光菜单栏和地址栏不显示，移动端的状态栏也莫名消失了。而且消失后，页面顶部到了屏幕最上面。底部浏览器菜单栏尽管消失。但是元素还在占位-->
		<!-- <meta name="apple-touch-fullscreen" content="yes" /> -->
		<!-- 浏览器端设置看上面-->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<!-- 添加到主屏的默认标题，在添加过程中用户也可以修改 -->
		<meta name="apple-mobile-web-app-title" content="标题名称" />
		<!-- QQ浏览器私有meta属性 -->
		<meta name="x5-orientation" content="auto" />
		<meta name="x5-fullscreen" content="auto" />
		<meta name="x5-page-mode" content="app" />
		<!-- UC浏览器私有meta属性 -->
		<meta name="screen-orientation" content="portrait" />
		<meta name="full-screen" content="no" />
		<meta name="browsermode" content="application" />
		<meta name="layoutmode" content="fitscreen" />
		<meta name="nightmode" content="disable" />
		<meta name="imagemode" content="force" />
		<!-- 开启360浏览器的极速模式(webkit) -->
		<meta name="renderer" content="webkit" />
		<meta name="format-detection" content="telephone=no, email=no" />
		<title>Byl App</title>
		<link rel="manifest" href="/manifest.json" />
	</head>
	<body ontouchstart>
		<div id="app" v-cloak></div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
